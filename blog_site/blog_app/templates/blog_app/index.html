<!DOCTYPE html>
<html lang=‘en’>
	<head>
		<meta charset=‘utf-8’>
		<title> My Blog </title>
		<style>
			.title {
				font-family: Arial, Helvetica, sans-serif;
				color: red;
                font-size: 48px;
			}
            .list {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 36px;
            }
            body {
                background-color: aquamarine;
            }
		
		</style>
 
	</head>
	<body>
		<h1 class='title'>My Blogs</h1>
		<ul class="list">
			{% for blog in blogs %}
			<li><a href="/{{ blog.id }}/">{{ blog }}</a></li>
			{% endfor %}
		</ul>
	</body>
</html>
